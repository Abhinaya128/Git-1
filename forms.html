<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        legend{
            text-align: center;
        }
        fieldset{
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body> 
        <form action="">
            <fieldset>
                <table>
                <legend>Login form</legend>
                    <td><label for="">username</label></td>
                    <td><input type="text" placeholder="enter username"></td>
                </tr>
                <tr>
                    <td><label for="">password</label></td>
                    <td><input type="password" placeholder="enter password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button>submit</button></td>
                </tr>
                </table>
            </fieldset>
        </form>
</body>
</html>
